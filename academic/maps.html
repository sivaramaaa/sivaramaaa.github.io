<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
       <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <script>
      var map;
      var infowindow;
 
      function initMap() {
        var india = {lat: 20.5937, lng: 78.9629};
		map = new google.maps.Map(document.getElementById('map'), {
          center: india,
          zoom: 4
        });
 
      }
	  
	  function load()  {
		var latitude;
		var longitude;
		var geocoder = new google.maps.Geocoder();
		var address = document.getElementById("options").value;
		alert(address);
		geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
			latitude = results[0].geometry.location.lat();
			longitude = results[0].geometry.location.lng();
			alert("inside : "+latitude);
		} 
		}); 
		alert("outside : "+latitude);
		var places = {lat: latitude, lng: longitude};
		
		map = new google.maps.Map(document.getElementById('map'), {
          center: places,
          zoom: 15
        });
		
	    infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: places,
          radius: 500,
          type: ['store']
        }, callback);
	  
	  }
      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }
 
      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
 
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>
  <div id = "sel">
  Select state :
  <select id = "options" onchange="load()">
  <option value="Defaulr">Default</option>
  <option value="Coimbatore">Coimbatore</option>
  <option value="Chennai">Chennai</option>
  <option value="Delhi">Delhi</option>
  <option value="Assam">Assam</option>
</select>
  </div>
  
  <br> <br>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnOch6bZ9caoyLge5ZUPT3j22ZFcgcamI&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
